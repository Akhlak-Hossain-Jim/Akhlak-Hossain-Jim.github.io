<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="chang" id="spam">
        <p>Click here to change theme =>  </p>
        <span class="thm-change" ></span>
    </div>
    <main class="main theme-lite-bg" id="main">
        <div class="clockbox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <circle id="cbg1" class="circle theme-lite" cx="300" cy="300" r="253.9" />
                    <path id="cbg5" class="hour-marks theme-lite"
                        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
                    <circle id="fll" class="theme-dark-fill" cx="300" cy="300" r="16.2" />
                </g>
                <g id="hour">
                    <path id="cbg2" class="hour-arm theme-lite" d="M300.5 298V142" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="minute">
                    <path id="cbg4" class="minute-arm theme-lite" d="M300.5 298V67" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="second">
                    <path id="cbg3" class="second-arm theme-lite" d="M300.5 350V55" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
            </svg>
        </div><!-- .clockbox -->
    </main>
    <script>
        function thmCng() {
            document.querySelector("#main").classList.toggle("theme-dark-bg");
            document.querySelector("#main").classList.toggle("theme-lite-bg");
            document.querySelector("#cbg5").classList.toggle("theme-dark");
            document.querySelector("#cbg5").classList.toggle("theme-lite");
            document.querySelector("#cbg1").classList.toggle("theme-dark");
            document.querySelector("#cbg1").classList.toggle("theme-lite");
            document.querySelector("#cbg2").classList.toggle("theme-dark");
            document.querySelector("#cbg2").classList.toggle("theme-lite");
            document.querySelector("#cbg3").classList.toggle("theme-dark");
            document.querySelector("#cbg3").classList.toggle("theme-lite");
            document.querySelector("#cbg4").classList.toggle("theme-dark");
            document.querySelector("#cbg4").classList.toggle("theme-lite");
            document.querySelector("#fll").classList.toggle("theme-dark-fill");
            document.querySelector("#fll").classList.toggle("theme-lite-fill");
        };
        document.querySelector("#spam").addEventListener("click", thmCng, false);
    </script>
</body>

</html>
